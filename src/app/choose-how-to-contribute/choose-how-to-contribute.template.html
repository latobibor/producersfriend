<div class="choose-how-to-contribute_container">
    <div class="submit-song chooser">
        <a href="#" (click)="submitASong()">Submit a song</a>
    </div>
    <div class="give-feedback chooser">
        <a href="#" (click)="giveFeedback()">Give feedback to others</a>
    </div>
</div>

<submit-a-song *ngIf="submitMode"></submit-a-song> 
<give-feedback *ngIf="feedbackMode"></give-feedback>
